<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
      <title>Local Weather Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="weather-app.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
    <script type="text/javascript" src="weather-app.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
          <div class="location"><p id="location"></p></div>
        </div>
      </div>
      <div class="row">
        <div class="eleven columns offset-by-four">
          <div class="icon"><p id="icon"></p></div>
          <div class="description"><p id="description"></p></div>
            </div>
      </div>
      <div class="row">
        <div class="eleven columns offset-by-four">
          <div class="temperature"><p><b>Temperature:</b> <span id="temperature"></span></p></div>
          <div class="humidity"><p><b>Humidity:</b> <span id="humidity"></span></p></div>
          <div class="wind"><p><b>Wind:</b> <span id="wind"></span></p></div>
        </div>
      </div>
           <div class="row">
                <div class="tree columns">
                    <p><a id="check-another-loc" onClick = 'getAnotherLoc()'>Check another location</a></p>
                </div>
            </div>
    </div>
  

<footer>by <a href="https://github.com/AnnaUlyanova">Anna Ulyanova</a></footer>
  </body>
</html>
